# Full project: https://gitlab.com/pages/plain-html
pages:
  stage: deploy
  environment: production
  script:
    - python3 -m venv .venv
    - source .venv/bin/activate
    - python3 -m pip install -r requirements.txt
    - mkdocs build
    - mkdir .public
    - cp -r ./site/* .public
    - rm -rf public
    - mv .public public
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

